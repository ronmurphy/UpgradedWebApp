<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 5e Spell Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #f5f5f5;
        }
        main {
            flex: 1 0 auto;
            padding: 20px;
        }
        .spell-card {
            margin-bottom: 10px;
        }
        .spell-level {
            font-weight: bold;
            margin-top: 20px;
        }
        #spell-details {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 300px;
            display: none;
        }
        .spell-classes {
            font-size: 0.8em;
            color: #666;
            display: block;
        }
    </style>
</head>
<body>
    <nav class="teal">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Spell Manager</a>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col s12 m6">
                <h5>Available Spells</h5>

                    </select>
                    <label>Class</label>
                </div>
                <div class="input-field">
                    <select id="spell-level-select">
                        <option value="all">All Levels</option>
                        <option value="0">Cantrips</option>
                        <option value="1">1st Level</option>
                        <option value="2">2nd Level</option>
                        <option value="3">3rd Level</option>
                        <option value="4">4th Level</option>
                        <option value="5">5th Level</option>
                        <option value="6">6th Level</option>
                        <option value="7">7th Level</option>
                        <option value="8">8th Level</option>
                        <option value="9">9th Level</option>

                <div id="available-spells"></div>
            </div>
            <div class="col s12 m6">
                <h5>My Spells</h5>
                <div id="my-spells"></div>
            </div>
        </div>
    </main>

        const classes = ["Arcane Trickster", "Bard", "Cleric", "Druid", "Paladin", "Ranger", "Sorcerer", "Warlock", "Wizard"];

        document.addEventListener('DOMContentLoaded', function() {
            initializeSelects();
            populateAvailableSpells();
            setupEventListeners();
        });

        function initializeSelects() {
            const classSelect = document.getElementById('class-select');
            classes.forEach(cls => {
                const option = document.createElement('option');
                option.value = cls;
                option.textContent = cls;
                classSelect.appendChild(option);
            });

            M.FormSelect.init(document.querySelectorAll('select'));
        }

        function populateAvailableSpells() {
            const availableSpellsDiv = document.getElementById('available-spells');
            const selectedClass = document.getElementById('class-select').value;
            const selectedLevel = document.getElementById('spell-level-select').value;

            availableSpellsDiv.innerHTML = '';

            spells.forEach(spell => {
                if ((selectedClass === '' || spell.classes.includes(selectedClass)) &&
                    (selectedLevel === 'all' || spell.level.toString() === selectedLevel)) {
                    const spellCard = document.createElement('div');
                    spellCard.className = 'spell-card card-panel';
                    spellCard.innerHTML = `
                        <span>${spell.name}</span>
                        <span class="spell-classes">${spell.classes.join(', ')}</span>
                        <a class="btn-floating btn-small waves-effect waves-light right" onclick="addSpell('${spell.name}')">
                            <i class="material-icons">add</i>
                        </a>
                    `;
                    spellCard.addEventListener('click', () => showSpellDetails(spell));
                    availableSpellsDiv.appendChild(spellCard);
                }
            });
        }

        function setupEventListeners() {
            document.getElementById('class-select').addEventListener('change', populateAvailableSpells);
            document.getElementById('spell-level-select').addEventListener('change', populateAvailableSpells);
        }

        function addSpell(spellName) {
            const mySpellsDiv = document.getElementById('my-spells');
            const spell = spells.find(s => s.name === spellName);
            
            if (spell) {
                const spellCard = document.createElement('div');
                spellCard.className = 'spell-card card-panel';
                spellCard.innerHTML = `
                    <span>${spell.name}</span>
                    <span class="spell-classes">${spell.classes.join(', ')}</span>
                    <a class="btn-floating btn-small waves-effect waves-light red right" onclick="removeSpell(this)">
                        <i class="material-icons">remove</i>
                    </a>
                `;
                mySpellsDiv.appendChild(spellCard);
            }
        }

        function removeSpell(element) {
            element.closest('.spell-card').remove();
        }

        function showSpellDetails(spell) {
            const detailsDiv = document.getElementById('spell-details');
            document.getElementById('spell-name').textContent = spell.name;
            document.getElementById('spell-description').textContent = spell.description;
            document.getElementById('spell-classes').textContent = `Classes: ${spell.classes.join(', ')}`;
            detailsDiv.style.display = 'block';
        }
    </script>
</body>
